<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - ambiguous cylinder STL model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }

			span {
				display: inline-block;
				width: 60px;
				float: left;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> hack by KC -
			STL loader by <a href="https://github.com/aleeper">aleeper</a> - 
			Ambiguous Solid <a href="http://www.thingiverse.com/thing:1655999">thing</A> by TimLParis
		</div>

		<script src="js/three.js"></script>
		<script src="js/Mirror.js"></script>
		<script src="js/STLLoader.js"></script>
		<script src="js/Detector.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
			if ( ! Detector.webgl ) { 
				Detector.addGetWebGLMessage();
			}

			var container, stats;

			var camera, cameraTarget, scene, renderer, verticalMirror;

			init();

            function load() {
				var loader = new THREE.STLLoader();
				loader.load( 'models/ambiguous.stl', function ( geometry ) {
					var color = new THREE.Color("#228B22");
					var mymaterial = new THREE.MeshPhongMaterial( { color: color, specular: 0x111111, shininess: 200 } );
					var mesh = new THREE.Mesh( geometry, mymaterial );
					mesh.rotation.x = -Math.PI/2;
					mesh.rotation.z = -Math.PI/4;
					mesh.position.y = -0.3;
					mesh.scale.set( 0.5, 0.5, 0.5 );
					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );
				} );				
            }

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// scene size
				var WIDTH = window.innerWidth;
				var HEIGHT = window.innerHeight;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x72645b, 1, 15 );

                // camera
				cameraTarget = new THREE.Vector3( 0, -0.25, 0 );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
				// camera.position.set( 3, 0.15, 3 );

                camera.position.x = 0.10;
                camera.position.y = 0.15;
                camera.position.z = 3.00;

				camera.lookAt( cameraTarget );                
                scene.add( camera );

				// Ground
				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 60, 60 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);

				plane.rotation.x = -Math.PI/2;
				plane.position.y = -0.5;
				scene.add( plane );

				plane.receiveShadow = true;

				// STL Ambiguous Solid
                load();

				// Lights
				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.renderReverseSided = false;

				// Mirror
				verticalMirror = new THREE.Mirror( renderer, camera, { clipBias: 0.003, textureWidth: WIDTH, textureHeight: HEIGHT, color:0x889999 } );
				var verticalMirrorMesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 5, 2.0 ), verticalMirror.material );
				verticalMirrorMesh.add( verticalMirror );
				verticalMirrorMesh.position.y = 0.5;
				verticalMirrorMesh.position.z = -1.5;
				scene.add( verticalMirrorMesh );

				container.appendChild( renderer.domElement );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// orbit controls
                var controls = new THREE.OrbitControls( camera, renderer.domElement );
                controls.addEventListener( 'change', render );
                controls.target.set(  0, -0.25, 0  );
                controls.update();

				window.addEventListener( 'resize', onWindowResize, false );
				window.setTimeout(render);
			}

			function addShadowedLight( x, y, z, color, intensity ) {
				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = -0.005;
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
                render();
			}

			function render() {
				verticalMirror.render();
				renderer.render( scene, camera );
				stats.update();
			}

		</script>
	</body>
</html>
